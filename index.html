<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <main id = "main">
      <setting>
        <div class="container">
          <div id = "switch-container">CANVAS</div>
          <label class="toggle" >
            <input type="checkbox" id = "switch" />
            <div class="slider"></div>
            <div class="labels" data-on="change" data-off="change"></div>
          </label>
        </div>
        <input type="color" value="#333333" id="colorPicker" />
        <button id="colorbtn">Color</button>
        <button id="rainbowbtn">Rainbow</button>
        <button id="graybtn">Gray</button>
        <button id="erasebtn">Erase</button>
        <button id="clearbtn">Clear</button>
        <button id="hovering" >FreeFlow</button>
        <button id="save">Save</button>
        <div id="sizeValue" class="size-Value">16 x 16</div>
        <input type="range" id="sizeSlider" value="16" max="256" min="1" />
      </setting>
      <canvas id="grid" class="grid"></canvas>
    </main>
    <script src="./js/script.js" ></script>
    <script src="./js/html2canvas.js" ></script>
  </body>
</html>
